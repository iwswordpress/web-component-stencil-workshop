<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>iws-get-data</title>

    <script type="module" src="/build/stock.esm.js"></script>
    <script nomodule src="/build/stock.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; width: 700px; max-width: 1400px; margin: 0 auto">
      <iws-get-data country-prop="GBR"></iws-get-data>
    </div>

    <script>
      setTimeout(function () {
        document.querySelector('iws-get-data').setAttribute('country-prop', 'GBR');
      }, 2000);
      setTimeout(function () {
        document.querySelector('iws-get-data').setAttribute('country-prop', 'FRA');
      }, 4000);
      setTimeout(function () {
        document.querySelector('iws-get-data').setAttribute('country-prop', 'AUS');
      }, 6000);
    </script>
  </body>
</html>
